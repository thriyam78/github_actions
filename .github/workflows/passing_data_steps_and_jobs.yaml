name: Passing Data With steps

on:
  workflow_dispatch:

jobs:
  data-passing:
    runs-on: ubuntu-latest
    steps:
      - name: Create data
        id: sender
        run: |
          echo "name=thriyam" >> $GITHUB_OUTPUT

      - name: Receive Data
        run: |
          echo ${{steps.sender.outputs.name}}

  data-receiving:
     runs-on: ubuntu-latest
     needs: ["data-passing"]
     steps:
       - name: Get Data
         run: |
           echo ${{needs.data-passing.outputs.name}}

           
